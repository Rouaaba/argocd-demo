apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: starry-night  # Ensure this matches the namespace where your app is running
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: rouaabenayed/shooting-stars:latest
          ports:
            - containerPort: 80
          env:
            - name: ENVIRONMENT
              value: "production"
          volumeMounts:
            - name: dockerhub-credentials-volume
              mountPath: /etc/docker-credentials
              readOnly: true
      volumes:
        - name: dockerhub-credentials-volume
          secret:
            secretName: dockerhub-credentials
      imagePullSecrets:
        - name: dockerhub-credentials
